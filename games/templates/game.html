<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiwe - Crack the Code</title>
    <style>
        :root {
            --primary: #2eD573;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #a0aec0;
            --player-color: #3498db;
            --opponent-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--surface);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        #game-area, #waiting-area {
            text-align: center;
        }

        .game-tables {
            display: flex;
            flex-direction: column;
        }

        .game-table {
            width: 100%;
            margin-bottom: 1rem;
        }

        .game-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .game-table th, .game-table td {
            border: 1px solid var(--primary);
            padding: 0.5rem;
            text-align: center;
        }

        .game-table th {
            background-color: var(--primary);
            color: var(--background);
        }

        .code-input {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .code-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid var(--primary);
            background-color: var(--background);
            color: var(--text);
            border-radius: 5px;
            margin: 0 5px;
        }

        #chat-message-submit {
            width: 200px;
            padding: 0.5rem;
            background-color: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #chat-message-submit:hover {
            background-color: #26b962;
        }

        #chat-message-submit:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .username {
            color: var(--primary);
            font-weight: bold;
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        #turn-indicator {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 1rem;
        }

        #waiting-message {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulsing {
            animation: pulse 1.5s infinite ease-in-out;
        }

        .user-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--background);
            margin: 0 auto 1rem;
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }


        @keyframes searchingAnimation {
            0% { content: "Searching for an opponent"; }
            33% { content: "Searching for an opponent."; }
            66% { content: "Searching for an opponent.."; }
            100% { content: "Searching for an opponent..."; }
        }

        #searching-text::after {
            content: "Searching for an opponent";
            animation: searchingAnimation 1.5s infinite;
        }

        #waiting-usernames {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }

        .waiting-username {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .scrollable-game-area {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .fixed-input-area {
            position: sticky;
            bottom: 0;
            background-color: var(--surface);
            padding-top: 1rem;
            border-top: 1px solid var(--primary);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.5);
        }

        .popup h2 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .popup p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .popup button {
            background-color: var(--primary);
            color: var(--background);
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #26b962;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
        }

        .matrix-character {
            position: absolute;
            color: var(--primary);
            font-size: 14px;
            font-family: monospace;
            animation: fall 20s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        #countdown-container {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        #countdown {
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease-out;
        }

        #countdown.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        #countdown-number {
            display: inline-block;
            animation: numberPop 1s ease-out;
        }

        #waiting-area {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #searching-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix-bg"></div>
    <div class="container">
        <h1>Crack the Code</h1>
        <div id="waiting-area">
            <div id="countdown-container">
                <div id="countdown">Game will begin in <span id="countdown-number"></span></div>
            </div>
            <div id="waiting-usernames">
                <div class="waiting-username" id="waiting-username-1"></div>
                <div class="waiting-username" id="waiting-username-2"></div>
            </div>
            <div class="user-circle" id="user-circle"></div>
            <p class="vs">VS</p>
            <p id="searching-text" class="pulsing"></p>
            
        </div>
        <div id="game-area" style="display: none;">
            <p id="turn-indicator">Waiting for game to start...</p>
            <div class="scrollable-game-area">
                <div class="game-tables">
                    <div class="game-table">
                        <h3 id="opponent-username" class="username"></h3>
                        <table id="opponent-table">
                            <tr>
                                <th>Position</th>
                                <th>Correct</th>
                            </tr>
                        </table>
                    </div>
                    <div class="game-table">
                        <h3 id="player-username" class="username"></h3>
                        <table id="player-table">
                            <tr>
                                <th>Guess</th>
                                <th>Position</th>
                                <th>Correct</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="fixed-input-area">
                <div class="code-input">
                    <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                </div>
                <input id="chat-message-submit" type="button" value="Submit Guess" disabled>
            </div>
        </div>
    </div>

    <div id="win-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p>You've cracked the code and won the game!</p>
            <button onclick="closePopup()">Play Again</button>
        </div>
    </div>

    <div id="lose-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p>Your opponent cracked the code. Better luck next time!</p>
            <button onclick="closePopup()">Play Again</button>
        </div>
    </div>

    <script>
        const username = "{{user.username}}";
        const submitButton = document.querySelector('#chat-message-submit');
        const codeInputs = document.querySelectorAll('.code-input input');
        const turnIndicator = document.querySelector('#turn-indicator');
        const waitingArea = document.querySelector('#waiting-area');
        const gameArea = document.querySelector('#game-area');
        const playerUsername = document.querySelector('#player-username');
        const opponentUsername = document.querySelector('#opponent-username');
        const playerTable = document.querySelector('#player-table');
        const opponentTable = document.querySelector('#opponent-table');
        const userCircle = document.querySelector('#user-circle');
        const waitingUsername1 = document.querySelector('#waiting-username-1');
        const waitingUsername2 = document.querySelector('#waiting-username-2');
        const winPopup = document.querySelector('#win-popup');
        const losePopup = document.querySelector('#lose-popup');
        const countdownElement = document.querySelector('#countdown');
        const countdownNumber = document.getElementById('countdown-number');
        let isMyTurn = false;
        let opponentName = '';
        let guessOrder = 1;


        userCircle.textContent = username.charAt(0).toUpperCase();
        waitingUsername1.textContent = username;

        const chatSocket = new WebSocket(
            'wss://'
            + window.location.host
            + '/ws/games/'
            + username
            + '/'
        );

        function addGuessToTable(guess, position, correct, isPlayer) {
            const table = isPlayer ? playerTable : opponentTable;
            const row = table.insertRow(-1);
            if (isPlayer) {
                row.insertCell(0).textContent = guess;
                row.insertCell(1).textContent = position;
                row.insertCell(2).textContent = correct;
            } else {
                row.insertCell(0).textContent = position;
                row.insertCell(1).textContent = correct;
            }
        }

        function showWinPopup() {
            winPopup.style.display = 'flex';
        }

        function showLosePopup() {
            losePopup.style.display = 'flex';
        }

        function closePopup() {
            winPopup.style.display = 'none';
            losePopup.style.display = 'none';
            // Add logic here to reset the game or redirect to a new game
        }

        function startCountdown() {
            let count = 3;
            const countdownContainer = document.getElementById('countdown-container');
            const countdownElement = document.getElementById('countdown');
            const countdownNumber = document.getElementById('countdown-number');
            
            countdownContainer.style.display = 'block';
            countdownElement.classList.add('visible');
            
            const countInterval = setInterval(() => {
                countdownNumber.textContent = count;
                countdownNumber.style.animation = 'none';
                void countdownNumber.offsetWidth; 
                countdownNumber.style.animation = 'numberPop 1s ease-out';
                
                count--;
                if (count < 0) {
                    clearInterval(countInterval);
                    countdownContainer.style.display = 'none';
                    waitingArea.style.display = 'none';
                    gameArea.style.display = 'block';
                }
            }, 1000);
        }


        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data);

            if (data.type === 'welcome_message') {
                playerUsername.textContent = username;
                if (data.username !== username) {
                    opponentName = data.username;
                    opponentUsername.textContent = opponentName;
                    waitingUsername2.textContent = opponentName;
                }
                if (data.players_amount === 2) {
                    startCountdown();
                    isMyTurn = data.player_turn;
                    updateTurnStatus();
                }
            } else if (data.type === 'game') {
                if (isMyTurn) {
                    
                    const playerTableRows = playerTable.rows;
                    const lastRow = playerTableRows[playerTableRows.length - 1];
                    if (lastRow) {
                        lastRow.cells[1].textContent = data.position;
                        lastRow.cells[2].textContent = data.correct;
                    }
                } else {
                    addGuessToTable(null, data.position, data.correct, false);
                }
                isMyTurn = !isMyTurn;
                updateTurnStatus();

                if (data.win === true) {
                    if (isMyTurn) {
                        showWinPopup();
                    } else {
                        showLosePopup();
                    }
                }
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Game socket closed unexpectedly');
        };

        function updateTurnStatus() {
            submitButton.disabled = !isMyTurn;
            turnIndicator.textContent = isMyTurn ? "Your turn to guess!" : "Waiting for opponent's move...";
            codeInputs.forEach(input => {
                input.disabled = !isMyTurn;
                if (!isMyTurn) {
                    input.value = '';
                }
            });
            if (isMyTurn) {
                codeInputs[0].focus();
                const scrollableArea = document.querySelector('.scrollable-game-area');
                scrollableArea.scrollTop = scrollableArea.scrollHeight;
            }
        }

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (e.target.value.length === 1) {
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    } else {
                        submitButton.focus();
                    }
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (index > 0) {
                        codeInputs[index - 1].focus();
                    }
                }
            });
        });

        submitButton.onclick = function(e) {
            const guess = Array.from(codeInputs).map(input => input.value).join('');
            if (guess.length === 4 && /^\d{4}$/.test(guess) && isMyTurn) {
                addGuessToTable(guess, '-', '-', true);
                chatSocket.send(JSON.stringify({
                    'message': guess
                }));
                codeInputs.forEach(input => input.value = '');
            }
        };

        updateTurnStatus();

        function createMatrixBackground() {
            const matrixBg = document.getElementById('matrix-bg');
            const characters = '01';
            const numCharacters = 50;

            for (let i = 0; i < numCharacters; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-character';
                char.style.left = `${Math.random() * 100}%`;
                char.style.animationDuration = `${Math.random() * 10 + 10}s`;
                char.style.animationDelay = `${Math.random() * 5}s`;
                char.textContent = characters[Math.floor(Math.random() * characters.length)];
                matrixBg.appendChild(char);
            }
        }

        createMatrixBackground();

        window.addEventListener('beforeunload', (e) => {
            if (gameArea.style.display !== 'none') {
                e.preventDefault();
                e.returnValue = '';
                return 'Are you sure you want to leave? The game is still in progress.';
            }
        });
    </script>
</body>
</html>
