<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chiwe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ed573;
            --primary-dark: #25a85c;
            --primary-light: #7bed9f;
            --primary-glow: rgba(46, 213, 115, 0.4);
            --background: #0f0f13;
            --surface: #1a1a22;
            --surface-dark: #14141a;
            --surface-light: #222230;
            --text: #ffffff;
            --text-secondary: #a0aec0;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
            --border-radius: 12px;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --glow: 0 0 15px var(--primary-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(46, 213, 115, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(46, 213, 115, 0.05) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--surface-dark);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            20%, 100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 2rem;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            background: var(--surface-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .form-icon {
            position: absolute;
            left: 0.75rem;
            top: 2.4rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 2.4rem;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--text);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 0.85rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--surface-dark);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(1px);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Loading Animation */
        .btn.loading {
            color: transparent;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--surface-dark);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Links */
        .links-container {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--primary);
        }

        .link-primary {
            color: var(--primary);
            font-weight: 500;
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 0.5rem;
        }

        .divider::after {
            margin-left: 0.5rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Messages */
        .messages-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            background: rgba(26, 26, 34, 0.9);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--primary);
            box-shadow: var(--card-shadow);
            animation: slideIn 0.3s ease forwards;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .message-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .message-content {
            flex: 1;
        }

        .message-close {
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-close:hover {
            color: var(--text);
        }

        .message.hiding {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* Shooting Stars */
        @keyframes shootingStars {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateX(-500px) translateY(500px); opacity: 0; }
        }

        .shooting-star {
            position: fixed;
            width: 3px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: shootingStars 3s linear infinite;
            z-index: -1;
            opacity: 0.8;
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 40px;
            height: 1px;
            background: linear-gradient(to left, rgba(46, 213, 115, 0), rgba(46, 213, 115, 0.7));
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .links-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 1rem;
            }
        }

        /* Popup Message */
        .popup-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        .popup-message.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .popup-message-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .popup-message-text {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="{% url 'index' %}" class="logo">
                <div class="logo-icon">C</div>
                <span>Chiwe</span>
            </a>
        </div>
    </header>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
        {% for msg in messages %}
        <div class="message">
            <div class="message-icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="message-content">{{msg}}</div>
            <button class="message-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">Sign in to continue to Chiwe</p>
            </div>

            <form id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username or email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="links-container">
                    <a href="{% url 'recovery' %}" class="link">Forgot password?</a>
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn">
                    <i class="fab fa-apple"></i>
                </button>
            </div>

            <div style="text-align: center; margin-top: 1.5rem;">
                <span class="link">Don't have an account? </span>
                <a href="{% url 'signup' %}" class="link link-primary">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Stars Background -->
    <div id="starsContainer"></div>

    <!-- Popup Message -->
    <div class="popup-message" id="popupMessage">
        <div class="popup-message-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="popup-message-text">Coming soon!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('loginBtn');
            const messagesContainer = document.getElementById('messagesContainer');
            const starsContainer = document.getElementById('starsContainer');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Handle message close buttons
            document.querySelectorAll('.message-close').forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.closest('.message');
                    message.classList.add('hiding');
                    setTimeout(() => {
                        message.remove();
                    }, 300);
                });
            });
            
            // Auto-dismiss messages after 5 seconds
            document.querySelectorAll('.message').forEach(message => {
                setTimeout(() => {
                    if (message.parentNode) {
                        message.classList.add('hiding');
                        setTimeout(() => {
                            if (message.parentNode) {
                                message.remove();
                            }
                        }, 300);
                    }
                }, 5000);
            });
            
            // Create shooting stars
            function createShootingStar() {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Random position and delay
                const topPosition = Math.random() * window.innerHeight;
                const rightPosition = Math.random() * 100;
                const animationDuration = 2 + Math.random() * 2;
                const animationDelay = Math.random() * 2;
                
                star.style.top = `${topPosition}px`;
                star.style.right = `${rightPosition}px`;
                star.style.animationDuration = `${animationDuration}s`;
                star.style.animationDelay = `${animationDelay}s`;
                
                document.body.appendChild(star);
                
                // Remove star after animation completes
                setTimeout(() => {
                    star.remove();
                }, (animationDuration + animationDelay) * 1000);
            }
            
            // Create initial stars
            for (let i = 0; i < 10; i++) {
                setTimeout(createShootingStar, i * 200);
            }
            
            // Continue creating stars
            setInterval(createShootingStar, 1000);

            // Handle social login buttons
            const socialButtons = document.querySelectorAll('.social-btn');
            const popupMessage = document.getElementById('popupMessage');

            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Show popup message
                    popupMessage.classList.add('show');
                    
                    // Hide popup after 3 seconds
                    setTimeout(() => {
                        popupMessage.classList.remove('show');
                    }, 3000);
                });
            });
            
            // Form submission with loading state
            let isSubmitting = false;
            
            loginForm.addEventListener('submit', function(e) {
                if (isSubmitting) {
                    e.preventDefault();
                    return;
                }
                
                // Start loading state
                isSubmitting = true;
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                
                // Let the form submit naturally for Django CSRF
                // Don't prevent default
            });
        });
    </script>
</body>
</html>
