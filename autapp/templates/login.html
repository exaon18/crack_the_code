<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chiwe</title>
    <style>
        :root {
            --primary: #2eD573;
            --primary-dark: #25a85c;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #a0aec0;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(46, 213, 115, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
        }

        @keyframes shootingStars {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateX(-500px) translateY(500px); opacity: 0; }
        }

        /* Loading animation */
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Message animations */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--text);
            border-radius: 50%;
            animation: shootingStars 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 30px;
            height: 1px;
            background: linear-gradient(to left, rgba(46, 213, 115, 0), rgba(46, 213, 115, 0.7));
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--surface);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            animation: pulse 2s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.7);
            text-decoration: none;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(46, 213, 115, 0.1);
            border: 1px solid var(--primary);
        }

        .messages-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .message {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(8px);
            animation: slideIn 0.3s ease forwards;
        }

        .message.hiding {
            animation: slideOut 0.3s ease forwards;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.7);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            background-color: var(--surface);
            border: 1px solid var(--primary);
            border-radius: 4px;
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 213, 115, 0.5);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: var(--background);
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
        }

        .btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 20px rgba(46, 213, 115, 0.9);
        }

        .btn.loading {
            color: transparent;
            pointer-events: none;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--background);
            border-radius: 50%;
            border-right-color: transparent;
            animation: rotate 0.8s linear infinite;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .container {
                margin-top: 120px;
                padding: 32px;
            }

            h1 {
                font-size: 36px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 16px;
            }

            input {
                padding: 10px;
                font-size: 16px;
            }

            .btn {
                padding: 12px;
            }

            .signup-link {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="{% url 'index' %}" class="logo">C</a>
    </header>

    <div class="messages-container">
        {% for msg in messages %}
        <div class="message">{{msg}}</div>
        {% endfor %}
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>  forgot password? <a href="{% url 'recovery' %}">click here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add shooting stars
            function createShootingStar() {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.right = '0px';
                document.body.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 3000);
            }

            setInterval(createShootingStar, 2000);

            // Handle messages auto-dismiss
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                setTimeout(() => {
                    message.classList.add('hiding');
                    setTimeout(() => {
                        message.remove();
                    }, 300);
                }, 5000);
            });

            // Enhanced form submission with loading state
            const form = document.getElementById('login-form');
            const submitButton = form.querySelector('button[type="submit"]');
            let isSubmitting = false;

            form.addEventListener('submit', async (e) => {
                if (isSubmitting) {
                    e.preventDefault();
                    return;
                }

                // Start loading state
                isSubmitting = true;
                submitButton.classList.add('loading');
                
                // Let the form submit naturally - this is key for Django CSRF
                // Don't prevent default here, let Django handle the submission
                
                // Prevent double submission
                setTimeout(() => {
                    submitButton.disabled = true;
                }, 0);
            });
        });
    </script>
</body>
</html>
